<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; object-src 'none';
        script-src 'self' 'unsafe-inline';

        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;">
    <meta name="author" content="David Rachwalik" />

    <!-- Style References -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap">

    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../styles/site.css">
    <link rel="stylesheet" href="rachwalik-bobs-auto-repair.css">

<body class="light-theme">
    <div id="icon-container">
        <i id="icon-mode" class="fa fa-toggle-off pull-right"><span id="icon-text"></span></i>
    </div>

    <div id="container" class="container">
        <h1 id="app-header">Welcome to Bob's Automotive Repair Shop!</h1>

        <div class="card">
            <div class="card-title">Product Listing</div>

            <cart-component></cart-component>

            <form>
                <div class="flex-container">
                    <label for="productList">Choose a product:</label>
                    <select id="productList" class="drop-down-menu">
                        <option value="select">--Select--</option>
                        <option value="19.99">Oil Change</option>
                        <option value="18.44">Filter Replacement</option>
                        <option value="9.99">Wiper Fluid Refill</option>
                    </select>
                </div>
                <i id="cart-message">To view your shopping cart, click on the cart icon</i>
                <br /><br />
                <input id="btnAddProduct" class="btn-primary" type="button" value="Add to Cart" />

            </form>
        </div>

        <a href="../index.html" class="return-home">Return</a>
        <br /><br />

        <div class="card">
            <div class="card-title">Shopping Cart</div>
            <!-- <div id="searchResults" class="card-content"></div> -->
            <div id="shoppingCart" class="card-content">
                <table>
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Script References -->
    <script src="../js/theme.js"></script>
    <script type="module" src="rachwalik-bobs-auto-repair.js"></script>
    <script type="module" src="cart-component.js"></script>
