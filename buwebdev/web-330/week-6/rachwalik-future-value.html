<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="nofollow" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; object-src 'none';
        script-src 'self' 'unsafe-inline';
        style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;">
    <meta name="author" content="David Rachwalik" />
    <meta name="description" content="Learning web development & JavaScript" />
    <meta name="keywords" content="Bellevue, HTML, CSS, JS, Learning, Dev, Programming" />
    <title>WEB 330 - Enterprise JavaScript II</title>

    <!-- Style References -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="rachwalik-future-value.css">
    <link rel="stylesheet" href="flex-layout.css">
</head>

<body class="light-theme">
    <div class="assign-container">
        <div class="assign-content">

            <div id="icon-container">
                <i id="icon-mode" class="fa fa-toggle-off pull-right"><span id="icon-text"></span></i>
            </div>

            <h1 id="app-header">Welcome to the Future Value App!</h1>

            <div class="card">
                <div class="card-title">Future Value Calculator</div>

                <div class="container">
                    <form>
                        <div class="row">
                            <!-- Step 2a mentions col-12 -->
                            <div id="errorLog" class="col-12 danger"></div>
                        </div>
                        <div class="row">
                            <label for="txtMonthlyPayment" class="col-5 form-label">Monthly Payment:</label>
                            <input id="txtMonthlyPayment" class="col-7" type="text" name="txtMonthlyPayment" />
                        </div>
                        <div class="row">
                            <label for="txtYearlyRate" class="col-5 form-label">Interest Rate:</label>
                            <input id="txtYearlyRate" class="col-7" type="text" name="txtYearlyRate" />
                        </div>
                        <div class="row">
                            <i id="cart-message" class="danger">Enter 11% as 11.1:</i>
                            <!-- <br /><br /> -->
                        </div>
                        <div class="row">
                            <label for="listNumOfYears" class="col-5 form-label">Number of Years:</label>
                            <select id="listNumOfYears" class="col-7 drop-down-menu">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <br />

                        <div class="row">
                            <input id="btnCalculate" class="col-7 btn-primary" type="button" value="Calculate" />
                        </div>
                    </form>
                </div>
            </div>

            <a href="../index.html" class="return-home">Return</a>
            <br /><br />

            <div class="card">
                <div class="card-title">Calculation as of <span id="today"></span></div>
                <div id="futureValue" class="assign-results-text"></div>
            </div>
        </div>
    </div>

    <!-- Script References -->
    <script src="../js/theme.js"></script>
    <script type="module" src="rachwalik-future-value.js"></script>
</body>

</html>
