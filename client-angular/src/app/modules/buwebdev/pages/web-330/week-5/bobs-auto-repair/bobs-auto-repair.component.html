<h1 id="app-header">Welcome to Bob's Automotive Repair Shop!</h1>

<p class="annotation">
    Demo page that provides a shopping cart of auto repair services
    <span class="annotation-item">Select a service and then click the "Add to Cart" button</span>
</p>

<mat-card appearance="outlined" class="card mat-elevation-z4">
    <mat-card-title class="card-title">Product Listing</mat-card-title>

    <!-- <form [formGroup]="form" (ngSubmit)="checkFoodItems()"> -->
    <form>
        <mat-card-content>
            <!-- <div fxLayout="column" fxLayoutGap="10px grid"> -->
            <label for="productList">Choose a product:</label>
            <select id="productList" class="drop-down-menu">
                <option value="select">--Select--</option>
                <option value="19.99">Oil Change</option>
                <option value="18.44">Filter Replacement</option>
                <option value="9.99">Wiper Fluid Refill</option>
            </select>
            <!-- </div> -->
            <br />
            <!-- <i id="cart-message">To view your shopping cart, click on the cart icon</i> -->
            <i id="cart-message">Add product services to the shopping cart</i>
            <br /><br />
        </mat-card-content>

        <mat-card-actions>
            <div class="buwebdev-web330-action-container">
                <!-- <input id="btnAddProduct" class="btn-primary" type="button" value="Add to Cart" (click)="addProduct()" /> -->
                <button mat-raised-button type="button" id="btnAddProduct" (click)="addProduct()" class="btn-primary" color="primary">Add to Cart</button>
            </div>
        </mat-card-actions>
    </form>
</mat-card>
<!-- <br /> -->

<mat-card appearance="outlined" class="card mat-elevation-z1">
    <mat-card-title class="card-title">Shopping Cart</mat-card-title>
    <mat-card-content>
        <!-- <cart-component></cart-component> -->
        <!-- https://fonts.google.com/icons | https://material.angular.io/components/icon -->
        <mat-icon aria-label="Icon for shopping cart">shopping_cart</mat-icon>
        <!-- <i id="cartIcon" class="fa fa-shopping-cart"></i> (<span id="cart-count">0</span>) -->
        (<span id="cart-count">0</span>)
        <br /><br />

        <!-- <div id="searchResults" class="card-content"></div> -->
        <div id="shoppingCart" class="card-content">
            <table>
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </mat-card-content>
</mat-card>
<!-- <br /> -->

<a routerLink="/buwebdev/web-330" class="return-home">Return</a>
