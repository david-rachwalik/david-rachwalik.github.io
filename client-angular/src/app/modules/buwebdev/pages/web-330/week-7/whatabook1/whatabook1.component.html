<mat-card appearance="raised" class="card mat-elevation-z4">
    <mat-card-title class="card-title">Book Listing</mat-card-title>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" id="bookTable" class="mat-elevation-z8">
            <!-- ISBN Column -->
            <ng-container matColumnDef="isbn">
                <th mat-header-cell *matHeaderCellDef>ISBN</th>
                <td mat-cell *matCellDef="let book" data-value="isbn" (click)="selectBook($event, book)">{{book.isbn}}</td>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let element" data-value="title">{{element.title}}</td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element" data-value="description">{{element.description}}</td>
            </ng-container>

            <!-- Pages Column -->
            <ng-container matColumnDef="pages">
                <th mat-header-cell *matHeaderCellDef>Pages</th>
                <td mat-cell *matCellDef="let element" data-value="pages">{{element.pages}}</td>
            </ng-container>

            <!-- Authors Column -->
            <ng-container matColumnDef="authors">
                <th mat-header-cell *matHeaderCellDef>Authors</th>
                <td mat-cell *matCellDef="let element" data-value="authors">{{element.authors}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>

<mat-card appearance="raised" class="card mat-elevation-z1">
    <mat-card-title class="card-title">Selected Book</mat-card-title>
    <mat-card-content>
        <div id="selectedBook"></div>
    </mat-card-content>
</mat-card>
