<h1 id="app-header">Welcome to the Palindrome App!</h1>

<mat-card appearance="raised" class="card mat-elevation-z4">
    <mat-card-title class="card-title">Palindrome Checker</mat-card-title>

    <form [formGroup]="form" (ngSubmit)="checkPhrase()">
        <mat-card-content>
            <div fxLayout="column" fxLayoutGap="10px grid">
                <label for="txtPhrase">Phrase value:</label>
                <input type="text" formControlName="txtPhrase" placeholder="Role text..." (keydown.enter)="checkPhrase()" matInput>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button type="submit" id="btnCheckPhrase" class="btn-primary" color="primary">Submit</button>
        </mat-card-actions>
    </form>
</mat-card>
<!-- <br /> -->

<mat-card appearance="raised" class="card mat-elevation-z1">
    <mat-card-title class="card-title">Palindrome Results</mat-card-title>
    <mat-card-content>
        <div id="assign-results-header"></div>
        <div id="assign-results" class="assign-results-text"></div>
    </mat-card-content>
</mat-card>
<!-- <br /> -->

<a routerLink="/buwebdev/web-330" class="return-home">Return</a>
