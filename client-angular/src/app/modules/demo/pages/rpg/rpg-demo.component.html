<div class="rpg-landing-bg">
  <div class="rpg-landing-overlay">
    <div class="rpg-landing-container">
      <h1 class="rpg-title">RPG Demo</h1>
      <p class="rpg-desc">
        Gathered around a crackling campfire beneath a sky full of stars, your
        adventure awaits.<br />
        Embark on a journey through enchanted forests, face mysterious
        challenges, and shape your own legend.
      </p>
      <div class="rpg-actions">
        <button class="rpg-btn" (click)="newGame()">New Game</button>
        <button class="rpg-btn" (click)="continueGame()">Continue</button>
        <button class="rpg-btn" (click)="openSettings()">Settings</button>
      </div>
    </div>
  </div>
</div>
