<mat-card appearance="outlined" class="project-card mat-elevation-z1">
  <mat-card-title>
    @if (isHref(path)) {
      <a [href]="path" target="_blank">{{ header }}</a>
    } @else {
      <a [routerLink]="path">{{ header }}</a>
    }
  </mat-card-title>
  <mat-card-content [innerHTML]="content">
    <!-- <ng-content></ng-content> -->
  </mat-card-content>
</mat-card>
